<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Effective JavaScript: Frogger</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="overlay">
            <div id="characters">
                <img class="minion" src="images/char-boy.png" alt="char-boy">
                <img class="minion" src="images/char-cat-girl.png" alt="char-cat">
                <img class="minion" src="images/char-horn-girl.png" alt="char-horn">
                <img class="minion" src="images/char-pink-girl.png" alt="char-pink">
                <img class="minion" src="images/char-princess-girl.png" alt="char-princess">
            </div>
            <p>Please select your minion.</p>
        </div>
        <div class="overlay game-over">
            <button id='reset_btn' type="button" class="btn btn-primary btn-lg">Play Again!!!</button>
            <p id="game_over_text"></p>
        </div>
        <div id="heart_container">
            <div class="heart">
                <ul>
                    <li><img src="images/Heart.png" alt="heart"></li>
                    <li><img src="images/Heart.png" alt="heart"></li>
                    <li><img src="images/Heart.png" alt="heart"></li>
                    <li><img src="images/Heart.png" alt="heart"></li>
                    <li><img src="images/Heart.png" alt="heart"></li>
                </ul>
            </div>
        </div>
        <div id="game">
            <div id="steps">
                Steps:
                <span>
                    0
                </span>
            </div>
            <div id="canvas_container"></div>
            <div id="score">
                <p id="timer"></p>
                Score:
                <span>
                    0
                </span>
            </div>
        </div>
    </body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
